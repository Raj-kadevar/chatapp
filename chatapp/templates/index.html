{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<section class="gradient-custom">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 col-lg-5 col-xl-5 mb-4 mb-md-0">
                <div class="card mask-custom">
                    <div class="card-body">
                        <ul class="list-unstyled chat mb-0 overflow-scroll users">
                            {% for user in users %}
                            <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(255,255,255,.3) !important;">
                                <a href="#" class="d-flex justify-content-between link-light" onclick="user({{user.id}})">
                                    <div class="d-flex flex-row">
                                        <img src="{{user.profile.url}}" alt="avatar" class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" height="60" width="60">
                                        <div class="pt-1">
                                         <p class="fw-bold mb-0">{{user.username}}</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>

                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-7 col-xl-7 ">
                <ul class="list-unstyled text-white chat overflow-scroll chat-list">

                </ul>
            </div>
        </div>
        <div class="form-outline form-white"></br>
            <div class="row message">
<!--                <span hidden id="request_user">{{ request.user.id }}</span>-->
                <textarea class="form-control col-md-4" id="txtArea"></textarea>&nbsp;
                <button type="button" class="btn btn-light btn-lg btn-rounded send float-end col-md-2 chat-message-submit">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
        </div>

    </div>

</section>

<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/ajax_request.js' %}"></script>
</body>

</html>
